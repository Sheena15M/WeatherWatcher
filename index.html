<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/20086fbbd7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="form-group">
    <div class="col-lg-3 bg-light pt-3 pb-3"   
    <label for="search">Enter City Name:</label>
    <input type="text" class="form-control" id="search-term" placeholder="Houston, Laurinburg, Etc"></input>
    <button id="submit" class="btn btn-success">Search</button>
</div>
<div class="city"></div>
<div class="wind"></div>
<div class="humidity"></div>
<div class="temp"></div>
</body>
</html>
